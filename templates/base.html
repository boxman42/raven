<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}"> 
        <!-- bootstrap cs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- navbar -->
        <nav class="navbar navbar-expand{-sm|-md|-lg|-xl|-xxl} bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('views.home') }}">Raven</a>
                <!-- justify left -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.about') }}">About</a>
                    </li>
                </ul>
                <!-- justify right -->
                <ul class="nav ms-auto"> 
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('views.login') }}">Login</a>
                    </li>
                </ul> 
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for catagory, message in messages %}
                    <div class="alert alert-{{ catagory }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- this is the bock where all the other pages go -->
        {% block content %}
        
        {% endblock %}
    </body>
</html>
